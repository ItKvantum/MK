{% extends 'main.html' %}
{% block title %}
    {{ tag.name }} posts
{% endblock %}
{% block body %}
    Статьи по тегу : {{ tag.name }}
    {% for post in posts %}
        <div class='post'>
            <a href="{{ url_for('posts.post_detail', slug = post.slug) }}">{{ post.title }}</a>
        </div>
    {% endfor %}
{% endblock %}
