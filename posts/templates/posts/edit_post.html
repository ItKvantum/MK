{% extends 'main.html' %}

{% block title %}
Изменить статью
{% endblock %}

{% block body %}
    <div class='col-md-6'>
    <form action="{{ url_for('posts.edit_post', slug=post.slug)}}" method='POST'>
        
        {% for field in form %}
            <div class='form_group'>
                {{ field.label(class='control-label')}}
                {{ field(class='form-control') }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Изменить</button>
    </form>
    </div>
{% endblock %}
